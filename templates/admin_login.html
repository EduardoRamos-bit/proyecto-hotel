<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 400px;">
      
      <!-- Pantalla inicial de bienvenida (visible por defecto) -->
      <div id="initial-access" class="text-center">
        <h2 class="text-primary mb-3">BIENVENIDO</h2>
        <p class="welcome-text">HOTEL RONALD RISORT</p>
        <button id="access-btn" class="access-button">
          <i class="fas fa-lock"></i> Iniciar sesión
        </button>
      </div>

      <!-- Formulario de login (oculto inicialmente) -->
      <div id="login-form" class="login-form" style="display: none;">
        <h2 class="text-center text-primary mb-4">Login Administrador</h2>

        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">
          {{ error }}
        </div>
        {% endif %}

        <!-- Botón para volver a la pantalla inicial -->
        <div class="text-center mt-3">
          <button id="back-btn" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> Volver
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript personalizado -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const accessBtn = document.getElementById('access-btn');
      const initialAccess = document.getElementById('initial-access');
      const loginForm = document.getElementById('login-form');
      const backBtn = document.getElementById('back-btn');
      
      // Función para mostrar el formulario de login
      function showLoginForm() {
        // Ocultar el botón inicial con animación
        initialAccess.style.opacity = '0';
        initialAccess.style.transform = 'scale(0.8)';
        
        setTimeout(function() {
          initialAccess.style.display = 'none';
          // Mostrar el formulario de login con animación
          loginForm.style.display = 'block';
          loginForm.classList.add('show');
          
          // Enfocar el primer campo del formulario después de la animación
          setTimeout(function() {
            document.getElementById('username').focus();
          }, 100);
        }, 300);
      }
      
      // Función para volver a la pantalla inicial
      function showInitialAccess() {
        // Ocultar el formulario con animación
        loginForm.classList.remove('show');
        loginForm.style.opacity = '0';
        loginForm.style.transform = 'translateY(20px)';
        
        setTimeout(function() {
          loginForm.style.display = 'none';
          // Mostrar la pantalla inicial con animación
          initialAccess.style.display = 'block';
          initialAccess.style.opacity = '1';
          initialAccess.style.transform = 'scale(1)';
        }, 300);
      }
      
      // Event listeners
      accessBtn.addEventListener('click', showLoginForm);
      backBtn.addEventListener('click', showInitialAccess);
    });
    
    // Si hay un error, mostrar directamente el formulario
    {% if error %}
    setTimeout(function() {
      showLoginForm();
    }, 500);
    {% endif %}
  </script>
</body>
</html>
