<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    {% with mensajes = get_flashed_messages(with_categories=True) %}
      {% if mensajes %}
        {% for cat, msg in mensajes %}
          <div class="alert alert-{{ 'info' if cat=='message' else cat }} mt-3 text-center">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center text-primary mb-4">Login Administrador</h2>

      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      {% if error %}
      <div class="alert alert-danger mt-3 text-center">
        {{ error }}
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
