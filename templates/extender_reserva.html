<h2>Extender Reserva</h2>
<form method="post">
    Fecha Salida Actual: {{ reserva.fecha_salida }}<br>
    Nueva Fecha Salida: <input type="date" name="fecha_salida" required><br>
    <button type="submit">Extender</button>
</form>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
<a href="{{ url_for('lista_reservas') }}">Volver a Reservas</a>
