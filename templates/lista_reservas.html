<!DOCTYPE html>
<ht lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
</head>
<body>
    <h2>Reservas</h2>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID Reserva</th>
                <th>Cliente</th>
                <th>Habitaci√≥n</th>
                <th>Fecha Entrada</th>
                <th>Fecha Salida</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reservas %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.nombre }} {{ r.apellido }}</td>
                <td>{{ r.numero_habitacion }}</td>
                <td>{{ r.fecha_entrada }}</td>
                <td>{{ r.fecha_salida }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{{ url_for('admin_panel') }}">Volver al Panel</a>
</body>
</html>
