<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    {% with mensajes = get_flashed_messages(with_categories=True) %}
      {% if mensajes %}
        {% for cat, msg in mensajes %}
          <div class="alert alert-{{ 'info' if cat=='message' else cat }} mt-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center text-primary mb-4">Nuevo Cliente</h2>

      <form method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dni" class="form-label">DNI/CPF</label>
          <input type="text" id="dni" name="dni" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="form-control">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" id="direccion" name="direccion" class="form-control">
        </div>

        <!-- Sección de Acompañantes -->
        <div class="card bg-light mb-3">
          <div class="card-header">
            <h6 class="mb-0"><i class="fas fa-users me-2"></i>Acompañantes (Opcional)</h6>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="cantidad_acompanantes" class="form-label">Cantidad de Acompañantes</label>
              <input type="number" id="cantidad_acompanantes" name="cantidad_acompanantes" class="form-control" min="0" max="10" value="0" onchange="toggleAcompanantes()">
              <div class="form-text">Máximo 10 acompañantes por reserva</div>
            </div>
            
            <div id="acompanantes-container" style="display: none;">
              <!-- Los campos de acompañantes se generarán dinámicamente -->
            </div>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Guardar Cliente</button>
        </div>
      </form>

      {% if error %}
      <div class="alert alert-danger mt-3 text-center">
        {{ error }}
      </div>
      {% endif %}

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleAcompanantes() {
      const cantidad = document.getElementById('cantidad_acompanantes').value;
      const container = document.getElementById('acompanantes-container');
      
      if (cantidad > 0) {
        container.style.display = 'block';
        generateAcompanantesFields(cantidad);
      } else {
        container.style.display = 'none';
      }
    }

    function generateAcompanantesFields(cantidad) {
      const container = document.getElementById('acompanantes-container');
      container.innerHTML = '';
      
      for (let i = 1; i <= cantidad; i++) {
        const acompananteDiv = document.createElement('div');
        acompananteDiv.className = 'card mb-3';
        acompananteDiv.innerHTML = `
          <div class="card-header">
            <h6 class="mb-0">Acompañante ${i}</h6>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" name="acompanante_nombre_${i}" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" name="acompanante_apellido_${i}" class="form-control" required>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="form-label">DNI/CPF</label>
                <input type="text" name="acompanante_dni_${i}" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" name="acompanante_telefono_${i}" class="form-control">
              </div>
            </div>
          </div>
        `;
        container.appendChild(acompananteDiv);
      }
    }

    // Validar capacidad de habitación al seleccionar
    function validateHabitacionCapacity() {
      const habitacion = document.getElementById('habitacion');
      const cantidadAcompanantes = document.getElementById('cantidad_acompanantes');
      
      if (habitacion && cantidadAcompanantes) {
        const camas = parseInt(habitacion.options[habitacion.selectedIndex]?.dataset.camas || 1);
        const acompanantes = parseInt(cantidadAcompanantes.value || 0);
        const totalPersonas = acompanantes + 1; // +1 por el cliente principal
        
        if (totalPersonas > camas) {
          alert(`⚠️ Advertencia: La habitación seleccionada tiene ${camas} cama(s) pero se han registrado ${totalPersonas} persona(s). Esto puede causar problemas de capacidad.`);
        }
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      const habitacionSelect = document.getElementById('habitacion');
      const cantidadAcompanantes = document.getElementById('cantidad_acompanantes');
      
      if (habitacionSelect) {
        habitacionSelect.addEventListener('change', validateHabitacionCapacity);
      }
      
      if (cantidadAcompanantes) {
        cantidadAcompanantes.addEventListener('change', validateHabitacionCapacity);
      }
    });
  </script>
</body>
</html>
