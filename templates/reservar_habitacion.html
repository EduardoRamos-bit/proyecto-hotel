<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Habitación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center text-primary mb-4">Reservar Habitación</h2>

      <form method="post">
        <div class="mb-3">
          <label for="habitacion" class="form-label">Habitación</label>
          <select id="habitacion" name="habitacion" class="form-select" required>
            {% for hab in habitaciones %}
              <option value="{{ hab.id }}">{{ hab.numero_habitacion }} - {{ hab.tipo }} - ${{ hab.precio_por_noche }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="fecha_entrada" class="form-label">Fecha Entrada</label>
          <input type="date" id="fecha_entrada" name="fecha_entrada" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="fecha_salida" class="form-label">Fecha Salida</label>
          <input type="date" id="fecha_salida" name="fecha_salida" class="form-control" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Reservar</button>
        </div>
      </form>

      {% if error %}
      <div class="alert alert-danger mt-3 text-center">
        {{ error }}
      </div>
      {% endif %}

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
